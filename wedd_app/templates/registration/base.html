
{% load static %}

<!DOCTYPE html>
<html>
<head>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--background-attachment: fixed;-->
<style>
  
body {font-family: Brush Script MT, Brush Script Std, cursive, Arial, Helvetica, sans-serif;
	background-image: url(/static/login/img/iV1.jpg);
  background-color:rgb(241, 224, 224);
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
  height:500px;
  
  
		}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
border-radius: 12px;
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

/* Center the image and position the close button */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
  background-color: rgba(255, 255, 255, .2);
}

img.avatar {
  width: 25%;
  border-radius: 50%;
}

.container {
  padding: 16px;
  text-align: center;
  background-color: white);
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 70%; /* Could be more or less, depending on screen size */
  border-radius: 12px;
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

/* Add Zoom Animation */
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}

input[type=submit] {
	border-radius: 12px;
	align-items: center;
  width:30%;
}

input[type=text], input[type=password]{
  border-radius: 12px;
	align-items: center;
  width:80%;
}


</style>
</head>
<body>


	<img src="/static/login/img/logo.png" style=" display:block; margin:auto;">


<h3 style="text-align: center; color:black; font-family: 'Lobster', cursive; font-weight:normal;">Здравейте, с радост искаме да съобщим, че решихме да встъпим в брак! Щом се намирате на тази страница значи сте важен за нас!</h3>
<button onclick="document.getElementById('id01').style.display='block'" style="width:100%;height: 50px;border-radius: 12px;background-color:rgba(131, 107, 131, 0.5);">Login</button>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="{% url 'login' %}" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="/static/login/img/login_wallpaper.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
		{% block content %}
		{% endblock %}
    </div>

    <div class="container" style="background-color:transparent">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
